<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NUS FinTech Donation Platform" />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="NUS FinTech Donation Platform" />
    <meta property="og:description" content="Secure blockchain-based donations" />
    
    <!-- For PWA if needed -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>NUS FinTech Donation Platform</title>
    
    <!-- Preconnect for external APIs if needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      ">
        <div>
          <h1 style="color: #333; margin-bottom: 20px;">
            JavaScript Required
          </h1>
          <p style="color: #666; max-width: 500px;">
            This application requires JavaScript to run. Please enable JavaScript in your browser settings and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Root div where React app mounts -->
    <div id="root"></div>
    
    <!-- Optional: Loading spinner before React loads -->
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    ">
      <div style="text-align: center;">
        <div style="
          width: 50px;
          height: 50px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <p>Loading donation platform...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #loading {
        transition: opacity 0.3s;
      }
    </style>
    
    <script>
      // Hide loading spinner when React mounts
      window.addEventListener('DOMContentLoaded', function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
